name: generate animation

on:
  # 自動トリガー
  schedule:
    - cron: "0 0 * * *"
  # 手動トリガー
  workflow_dispatch:
  push:
    branches:
    - "*"

jobs:
  # 権限、環境設定
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # チェックアウト
      - name: Checkout repository
        uses: actions/checkout@v2
      
      # snake.svgの生成
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            img/github-contribution-grid-snake.svg
      
      # SVGファイルのコミット&プッシュ
      - name: commit and push the generated svg to the main branch
        run: |
          # エラー時にスクリプトを終了しないようにする
          set +e

          # Gitの設定を行う
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          # ファイルの変更があるか確認
          git diff --quiet img/github-contribution-grid-snake.svg
          if [ $? -ne 0 ]; then
            # 変更が検出された場合、コミットしてプッシュ
            git add img/github-contribution-grid-snake.svg
            git commit -m "Update github-contribution-grid-snake.svg"
            git push
          else
            # 変更が検出されなかった場合
            echo "No changes detected, skipping commit."
          fi

          # エラー時にスクリプトを終了する設定に戻す
          set -e